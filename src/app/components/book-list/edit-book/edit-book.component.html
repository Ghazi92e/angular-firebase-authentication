<div class="container">
    <div class="row">
        <div class="col-sm8 col-sm-offset-2">
            <h2>Editer le livre</h2>
            <form [formGroup]="bookForm" (ngSubmit)="updatebook()">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]="book.title" formControlName="title">
                </div>
    
                <div class="form-group" style="padding-bottom: 10px;">
                    <label for="author">Auteur</label>
                    <input type="text" class="form-control" id="author" [(ngModel)]="book.author" formControlName="author">
                </div>
                <div class="form-group" style="padding-bottom: 10px;">
                    <h4>Modifier la photo</h4>
                    <img style="max-width:400px; padding-bottom: 10px;" *ngIf="book.url" [src]="book.url">
                    <input type="file" (change)="selectFile($event)" class="form-control" accept="image/*">
                    <div *ngIf="currentFileUpload" class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped"
                          role="progressbar" attr.aria-valuenow="{{ percentage }}"
                          aria-valuemin="0" aria-valuemax="100"
                          [ngStyle]="{width:percentage+'%'}">
                          {{percentage}}%
                        </div>
                    </div>
                </div>
                <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading" type="submit">Enregistrer</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <h1 class="text-center" style="padding-bottom: 20px; padding-top: 20px;">Vos livres</h1>
        <div class="col-sm-4" *ngFor="let book of books; let i = index" (click)="onViewBook(i)" style="width: 300px;">
            <div class="text-center book-block" style="background-color: white;">
                <h2>{{ book.title }}</h2>
                <button class="btn btn-danger" (click)="onDeleteBook(book)">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
                <p>{{ book.author }}</p>
                <img style="width:150px;" *ngIf="book.url" [src]="book.url">
            </div>
        </div>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">Ajouter un livre</button>
    <!--<app-book-form [book]="book" ></app-book-form>-->
</div>

<div class="row">
    <div class="col-xs-12">
        <h2>Vos livres</h2>
        <div class="list-group">
            <button class="list-group-item" 
                    *ngFor="let book of books; let i = index"
                    (click)="onViewBook(i)">
                <h3 class="list-group-item-heading">
                    Titre du livre: {{ book.title }}
                    <button class="btn btn-danger" (click)="onDeleteBook(book)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </h3>
                <p class="list-group-item-text">Auteur: {{ book.author }}</p>
                <img style="max-width:400px;" *ngIf="book.url" [src]="book.url">
            </button>
        </div>
        <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
    </div>

    <!--
    <app-list-upload></app-list-upload>
    <app-form-upload></app-form-upload>
    -->
</div>

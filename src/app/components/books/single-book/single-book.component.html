<div class="row">
    <div class="col-xs-12">
        <img style="max-width:400px;" *ngIf="book.url" [src]="book.url">
        <h1>Titre du livre: {{ book.title }}</h1>
        <h3>Auteur: {{ book.author }}</h3>
        <button class="btn btn-default" (click)="onBack()">Retour</button>
        <button class="btn btn-default"
        (click)="editBook()">Modifier contenu</button>
    </div>
</div>

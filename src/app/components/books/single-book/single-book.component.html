<div class="container">
    <div class="row justify-content-center" style="margin-top: 150px;">
        <h1 class="text-center">Titre du livre: {{ book.title }}</h1>
        <h2 class="text-center">Auteur: {{ book.author }}</h2>
        <img style="max-width:400px;" *ngIf="book.url" [src]="book.url">
    </div>
    <div class="text-center" style="margin-top: 10px;">
        <button class="btn btn-primary" style="margin-right: 10px;"(click)="onBack()">Retour</button>
        <button class="btn btn-primary" (click)="editBook()">Modifier contenu</button>
    </div>
</div>

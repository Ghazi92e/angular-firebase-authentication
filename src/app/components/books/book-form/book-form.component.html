<div class="row justify-content-center" style="margin-top: 150px;">
    <div class="col-6">
        <h2>Enregistrer un nouveau livre</h2>
        <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>

            <div class="form-group" style="padding-bottom: 10px;">
                <label for="author">Auteur</label>
                <input type="text" class="form-control" id="author" formControlName="author">
            </div>
            <div class="form-group" style="padding-bottom: 10px;">
                <h4>Ajouter une photo</h4>
                <input type="file" (change)="selectFile($event)" class="form-control" accept="image/*">
                <div *ngIf="currentFileUpload" class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped"
                      role="progressbar" attr.aria-valuenow="{{ percentage }}"
                      aria-valuemin="0" aria-valuemax="100"
                      [ngStyle]="{width:percentage+'%'}">
                      {{percentage}}%
                    </div>
                </div>
            </div>
            <!--<button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading" type="submit">Enregistrer</button>-->
            <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading" type="submit">Enregistrer</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        <h1 class="text-center" style="padding-bottom: 60px; padding-top: 60px;">Livres</h1>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Policier" [checked]="false" (change)="onCheckboxChange($event)">
            <label class="form-check-label" for="flexCheckDefault">
              Policier
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Science-fiction" [checked]="false" (change)="onCheckboxChange($event)">
            <label class="form-check-label" for="flexCheckChecked">
                Science-fiction
            </label>
        </div>
        <div class="col text-center" *ngFor="let book of books; let i = index">
            <div *ngFor="let data of idbook; let d = index">
                <div *ngIf="i == d">
                    {{ data }}
                    <div (click)="onViewBook(data)">
                        <app-book-item [book]="book"></app-book-item>
                    </div>
                    <button *ngIf="user.bookids && !user.bookids.includes(data)" class="btn btn-primary" (click)="addidbooktoUser(data)">Ajouter le livre</button>
                    <button *ngIf="!user.bookids" class="btn btn-primary" (click)="addidbooktoUser(data)">Ajouter le livre</button>
                    <button class="btn btn-danger" (click)="onDeleteBook(data)" *ngIf="this.user.email == 'ghaziatie@gmail.com'">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    {{ data }}
                </div>
            </div>
        </div>

        <div class="col text-center" *ngFor="let bookcat of bookstest; let i = index">
            <div *ngFor="let datacat of idbooktest; let d = index">
                <div *ngIf="i == d">
                    {{ datacat }}
                    <div (click)="onViewBook(datacat)">
                        <app-book-item [book]="bookcat"></app-book-item>
                    </div>
                    <button *ngIf="user.bookids && !user.bookids.includes(datacat)" class="btn btn-primary" (click)="addidbooktoUser(datacat)">Ajouter le livre</button>
                    <button *ngIf="!user.bookids" class="btn btn-primary" (click)="addidbooktoUser(datacat)">Ajouter le livre</button>
                    <button class="btn btn-danger" (click)="onDeleteBook(datacat)" *ngIf="this.user.email == 'ghaziatie@gmail.com'">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    {{ datacat }}
                </div>
            </div>
        </div>

    </div>
    <div style="padding-top: 30px; padding-bottom: 30px;" *ngIf="this.user.email == 'ghaziatie@gmail.com'">
        <button class="btn btn-primary" (click)="onNewBook()">Ajouter un livre</button>
    </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

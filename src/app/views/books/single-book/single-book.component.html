<div class="container">
    <div class="row justify-content-center" style="margin-top: 150px;" *ngIf="book">
        <h1 class="text-center">Titre du livre: {{ book.title }}</h1>
        <h2 class="text-center">Auteur: {{ book.author }}</h2>
    </div>
    <div class="text-center" style="margin-top: 10px;" *ngIf="book">
        <img *ngIf="book.url" [src]="book.url" style="max-height: 300px;">
    </div>
    <div class="text-center" style="margin-top: 10px;">
        <button class="btn btn-primary" style="margin-right: 10px;"(click)="onBack()">Retour</button>
        <button class="btn btn-primary"  style="margin-right: 10px;" (click)="editBook()" *ngIf="useremail == 'ghaziatie@gmail.com'">Modifier contenu</button>

        <button *ngIf="user.bookids && !user.bookids.includes(id)" class="btn btn-primary" (click)="addidbooktoUser(id)">Ajouter le livre</button>
        <button *ngIf="!user.bookids" class="btn btn-primary" (click)="addidbooktoUser(id)" style="margin-left: 10px;">Ajouter le livre</button>
        <span *ngFor="let bookids of user.bookids">
            <button *ngIf="bookids == id" class="btn btn-danger" (click)="delbook(id)">Supprimer le livre</button>
        </span>
    <div>
</div>

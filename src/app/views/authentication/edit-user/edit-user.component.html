<div class="row justify-content-center" style="margin-top: 150px;">
    <div class="col-6" *ngIf="ngAuthService.userAuth as user">
      <div class="authBlock">
        <h3>Editer mon compte</h3>
  
        <div class="form-group">
          <input type="text" class="form-control"  style="margin-bottom: 10px;" placeholder="{{ngAuthService.userAuth.displayName}}" #userName required>
        </div>

        <div class="form-group">
          <input type="button" class="btn btn-primary" style="margin-bottom: 10px;" value="Editer"
            (click)="UpdateUserName(userName.value)">
        </div>
    </div>
</div>

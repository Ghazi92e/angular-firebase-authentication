<div class="container">
    <div class="row">
        <h1 class="text-center" style="padding-bottom: 60px; padding-top: 60px;">Mes livres</h1>
        <h2 class="text-center" *ngIf="user.bookids.length == 0">Vous n'avez pas de livre</h2>
        <div class="col text-center" *ngFor="let data of books; let idbookindex = index">
            <app-book-item [book]="data"></app-book-item>
            <button class="btn btn-danger" *ngIf="data" (click)="removeUserBook(idbookindex)">
                <span class="glyphicon glyphicon-minus text-center">Supprimer le livre</span>
            </button>
        </div>
    </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
